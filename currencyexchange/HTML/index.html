<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Currency Converter</title>
    <link href="/currencyexchange/CSS/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Bitcoin Currency Converter</h2>
      <form>
        <div class="amount">
          <label for="amount">Enter Amount</label>
          <input id="amount" value="1" type="text" placeholder="Enter amount in BTC" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <i class="fa-solid fa-bitcoin-sign"></i>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="currency flag" />
              <select name="to" class="currency-select"></select>
            </div>
          </div>
        </div>
        <div class="msg">Get Bitcoin Value</div>
        <button id="btnn">Get Exchange Rate</button>
      </form>
    </div>
    <script src="/currencyexchange/JS/codes.js"></script>
    <script src="/currencyexchange/JS/index.js"></script>
  </body>
</html>
